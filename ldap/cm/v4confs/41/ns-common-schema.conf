attribute	nsClassname		cis


#############################################################
# Object Classes
#############################################################
objectclass nsAdminDomain
    superior organizationalUnit
    allows
	nsAdminDomainName

objectclass nsHost
    superior top
    requires
        cn
    allows
        serverHostName,
        description,
        l,
        nsHostLocation,
        nsHardwarePlatform,
        nsOsVersion

objectclass nsAdminGroup
    superior top
    requires
        cn
    allows
	nsAdminGroupName,
        description,
        nsConfigRoot,
	nsAdminSIEDN

objectclass nsApplication
    superior top
    requires 
        cn
    allows 
        nsVendor,
        description, 
        nsProductName,                 
        nsNickName,           
        nsProductVersion,              
        nsBuildNumber, 
        nsRevisionNumber,       
        nsSerialNumber, 
        nsInstalledLocation,    
        installationTimeStamp,
        nsExpirationDate,       
        nsBuildSecurity,
	nsLdapSchemaVersion,
        nsServerMigrationClassname,
        nsServerCreationClassname

objectclass nsEncryptionConfig
    superior top
    requires
        cn
    allows
        nsCertfile,
        nsKeyfile,
        nsSSL2,
        nsSSL3,
        nsSSLSessionTimeout,
        nsSSL3SessionTimeout,
        nsSSLClientAuth,
        nsSSL2Ciphers,
        nsSSL3Ciphers
 
objectclass nsEncryptionModule
    superior top
    requires
        cn
    allows
        nsSSLToken,
        nsSSLPersonalityssl,
        nsSSLActivation


objectclass nsResourceRef
    superior top
    requires
        cn
    allows
        seeAlso
            
objectclass nsTask
    superior top
    requires
        cn
    allows
        nsTaskLabel,
        nsHelpref,
        nsExecref,
        nsLogSuppress
    
objectclass nsTaskGroup
    superior top
    requires
        cn
    allows
        nsTaskLabel

objectclass nsAdminObject
    superior top
    requires
        cn
    allows
        nsJarFilename,
        nsClassName    
        
objectclass nsConfig
    superior top
    requires
        cn
    allows
        description,
        nsServerPort,
	nsServerAddress,
        nsSuiteSpotUser,
        nsErrorLog,
        nsPidLog,
        nsAccessLog,
        nsDefaultAcceptLanguage,
	nsServerSecurity

objectclass nsDirectoryInfo
    superior top
    requires 
	cn
    allows
	nsBindDN,
	nsBindPassword,
	nsDirectoryURL,
	nsDirectoryFailoverList,
	nsDirectoryInfoRef
