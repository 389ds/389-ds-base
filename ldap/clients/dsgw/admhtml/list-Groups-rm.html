<SCRIPT LANGUAGE="JavaScript">
<!-- Hide from non-JavaScript-capable browsers
function deleteEntry(encodeddn)
{

	document.deleteForm.dn.value = encodeddn;
	document.deleteForm.submit();
    }
}
// End hiding -->
</SCRIPT>
