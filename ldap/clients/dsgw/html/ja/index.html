<H3>フレーム機能をサポートするブラウザが必要です</H3>
Netscape Directory Server Gatewayを使用するには、Netscape Navigatorパージョン3以降のようなHTMLフォームとJavaScriptをサポートするブラウザが必要です。Navigatorの入手方法については<A HREF="http://home.netscape.com">Netscapeのホームページ</A>をご覧ください。
